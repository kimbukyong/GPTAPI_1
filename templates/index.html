<!DOCTYPE html>
<html>
  <head>
    <title>OpenAI Quickstart</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  </head>
  <body>
    <div class="container">
      <img src="{{ url_for('static', filename='logo.png') }}" class="icon" />
      <h3>부갱의 영한번역</h3>
      <form action="/" method="post">
        <input type="text" name="animal" placeholder="영어문장을 입력하세요" value="{{ request.form.animal }}" />
        <input type="submit" value="번역기" />
      </form>
      {% if result %}
      <div class="result">
        <textarea class="result-textbox" readonly>{{ result }}</textarea>
      </div>
      {% endif %}
    </div>
  </body>
</html>
